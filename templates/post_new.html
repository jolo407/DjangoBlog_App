{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="form-group">
            <h1 style="color: teal;">New post</h1>
            <form class="form-group" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary" type="submit" value="Save">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
